{% extends 'base.html' %} {% block title %}Login & Registration{% endblock%} 
{%block body %}
<div class="login-register-area py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg rounded-4 border-0">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Create an Account</h2>
            <form
              action="{% url 'reg' %}"
              method="POST"
              enctype="multipart/form-data"
              novalidate
            >
              {% csrf_token %}

              <div class="row g-3">
                <div class="col-md-6">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Enter your username"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="first_name" class="form-label">First Name</label>
                  <input
                    type="text"
                    name="first_name"
                    class="form-control"
                    placeholder="John"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input
                    type="text"
                    name="last_name"
                    class="form-control"
                    placeholder="Doe"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone</label>
                  <input
                    type="tel"
                    name="phone"
                    class="form-control"
                    placeholder="123-456-7890"
                  />
                </div>
                <div class="col-md-6">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    name="address"
                    class="form-control"
                    placeholder="123 Main St"
                  />
                </div>
                <div class="col-md-4">
                  <label for="city" class="form-label">City</label>
                  <input
                    type="text"
                    name="city"
                    class="form-control"
                    placeholder="City"
                  />
                </div>
                <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <input
                    type="text"
                    name="state"
                    class="form-control"
                    placeholder="State"
                  />
                </div>
                <div class="col-md-4">
                  <label for="country" class="form-label">Country</label>
                  <input
                    type="text"
                    name="country"
                    class="form-control"
                    placeholder="Country"
                  />
                </div>
                <div class="col-md-6">
                  <label for="zipcode" class="form-label">Zip Code</label>
                  <input
                    type="text"
                    name="zipcode"
                    class="form-control"
                    placeholder="123456"
                  />
                </div>
                <div class="col-md-6">
                  <label for="image" class="form-label">Profile Image</label>
                  <input
                    type="file"
                    name="image"
                    class="form-control"
                    accept="image/*"
                  />
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="********"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="confirm_password" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    name="confirm_password"
                    class="form-control"
                    placeholder="********"
                    required
                  />
                </div>
              </div>

              <div class="text-center mt-4">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg w-100 rounded-3"
                  style="color: black"
                >
                  Register
                </button>
              </div>
            </form>
            <p class="text-center mt-3">
              Already have an account?
              <a href="{% url 'login' %}">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
